name: Main Image Sync

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:
    inputs:
      push_image:
        description: "Push image to GHCR"
        required: false
        type: boolean
        default: true

permissions:
  contents: read
  packages: write

concurrency:
  group: main-image-sync
  cancel-in-progress: false

jobs:
  build-main-image:
    runs-on: ubuntu-latest
    env:
      PUSH_IMAGE: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.push_image || 'true' }}
    steps:
      - name: Checkout main
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          ref: main

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Validate (typecheck + unit tests)
        run: |
          bun run typecheck
          bun run test -- tests/unit/ --passWithNoTests

      - name: Prepare image tags
        id: meta
        run: |
          IMAGE="$(echo "ghcr.io/${{ github.repository_owner }}/claude-code-hub" | tr '[:upper:]' '[:lower:]')"
          SHORT_SHA="$(git rev-parse --short=8 HEAD)"
          TS="$(date -u +%Y%m%d%H%M%S)"
          echo "image=$IMAGE" >> "$GITHUB_OUTPUT"
          echo "tag_main=main-sync" >> "$GITHUB_OUTPUT"
          echo "tag_versioned=main-sync-${TS}-${SHORT_SHA}" >> "$GITHUB_OUTPUT"
          echo "short_sha=$SHORT_SHA" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        if: env.PUSH_IMAGE == 'true'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: env.PUSH_IMAGE == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Login GHCR
        if: env.PUSH_IMAGE == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        if: env.PUSH_IMAGE == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./deploy/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            APP_VERSION=${{ steps.meta.outputs.tag_versioned }}
          tags: |
            ${{ steps.meta.outputs.image }}:${{ steps.meta.outputs.tag_main }}
            ${{ steps.meta.outputs.image }}:${{ steps.meta.outputs.tag_versioned }}
          labels: |
            org.opencontainers.image.version=${{ steps.meta.outputs.tag_versioned }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary
        if: always()
        run: |
          echo "### Main Image Sync Summary" >> "$GITHUB_STEP_SUMMARY"
          echo "- source branch: \`main\`" >> "$GITHUB_STEP_SUMMARY"
          echo "- commit: \`${{ steps.meta.outputs.short_sha }}\`" >> "$GITHUB_STEP_SUMMARY"
          echo "- push image: \`$PUSH_IMAGE\`" >> "$GITHUB_STEP_SUMMARY"
          if [ "$PUSH_IMAGE" = "true" ]; then
            echo "- image: \`${{ steps.meta.outputs.image }}:${{ steps.meta.outputs.tag_main }}\`" >> "$GITHUB_STEP_SUMMARY"
            echo "- image: \`${{ steps.meta.outputs.image }}:${{ steps.meta.outputs.tag_versioned }}\`" >> "$GITHUB_STEP_SUMMARY"
          fi
